admin:
  port: 8081
  enabled: true
clusters:
  - name: "test-cluster"
    # type: "logical"
    policy: "round_robin"
    endpoints:
      - name: "test-endpoint"
        address: "0.0.0.0"
        port: 8082
      - name: "test-endpoint-2"
        address: "0.0.0.0"
        port: 8083
listeners:
  name: "test-listener"
  port: 8080
  type: "http"
  listening: true
  filter:
    name: "test-filter"
    rules:
      - name: "test-rule"
        type: "path"
        value: "/"
        subvalue: ""
        action: "allow"
        enabled: true
        cluster: "test-cluster"
